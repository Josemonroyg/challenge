<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Encriptador</title>
    </head>
   <body>
        <header>
            <div class="title">
                <h1><img src="img/Logo.png" alt="logo"></h1>
                <h2>Encripador - Desencriptador</h2>
            </div>
           
        </header>
        <main>
            
                <section class="left">
                    
                        <textarea cols="80" rows="15" type="text"  class="texto" placeholder="Ingrese su mensaje" ></textarea>
                        <p class="text-info"><img src="img/info.svg" height="24" width="24"> Solo letras minúsculas y sin acentos.</p>
                        <div>
                        <button class="buttons" onclick="btnEncriptar()">Encriptar</button>
                        <button class="buttons" onclick="btnDesencriptar()">Desencriptar</button>
                        </div>
                </section>    
                <section class="right">
                        <div>
                        <textarea cols="20" rows="10" type="text" class="mensaje" placeholder="Tu mensaje encriptado:" readonly="readonly"></textarea>
                        </div>
                        <div>
                        <button class="button-copiar" onclick="copiarF()" >Copiar</button>                        
                        </div>  
                </section>
                  
            

        </main>
        <footer>
                <p class="firma">&copy; Jose Monroy </p>
                <a href="https://www.linkedin.com/in/josé-abraham-646113aa" target="_blank" ><img src="img/in.png" class="linkedin" width="30px" alt="linkedin"></a>
                <a href="https://github.com/Josemonroyg" target="_blank" ><img src="img/git-hub.png" class="github" width="30px" alt="github"></a>
        </footer>
        <script src="script.js"></script>
    </body>

</html>
